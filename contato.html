<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
					    <li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<section class="conteudo-main">
				<form>
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" placeholder="seuemail@gmail.com" required>

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" placeholder="(11) 91234-5678" required>

					<label>Mensagem</label>
					<textarea cols="70" rows="10" class="input-padrao"></textarea required>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" id="radio-email"> Email</label>
						
						<label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone"> Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked> WhatsApp</label>
					</fieldset>

					<fieldset>
						<legend class="horario">Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar formulário" class="enviar">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Segunda</td>
							<td>8 ~ 20h</td>
						</tr>
						<tr>
							<td>Quarta</td>
							<td>8 ~ 20h</td>
						</tr>
						<tr>
							<td>Sexta</td>
							<td>8 ~ 20h</td>
						</tr>
					</tbody>

				</table>
			</section>
		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo barbearia alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
		</footer>
	</body>
</html>
